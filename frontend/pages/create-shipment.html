<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Shipment - ShipNGo</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/nav.css" />
</head>
<body>
  <div id="header-include"></div>
  <script src="/scripts/header.js" defer></script>

  <div class="shipment-container">
    <h1>Create a Shipment</h1>
    <div>
      <form class="shipment-form">
        <div style="display:flex; flex-direction:row; gap:25px;">
            <input style="width:90%" type="text" id="sender-Fname" name="sender-Fname" placeholder="Sender First Name (John)" required />
            <input style="width:90%" type="text" id="sender-Lname" name="sender-Lname" placeholder="Sender Last Name (Smith)" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:24px;margin-bottom:25px;">
            <input type="text" id="sender-address" name="sender-address" placeholder="Address (11111 Apple St.)" required />
            <input type="text" id="sender-city" name="sender-city" placeholder="City (Houston)" required />
            <input type="text" id="sender-state" name="sender-state" placeholder="State (TX)" required />
            <input type="text" id="sender-zipcode" name="sender-zipcode" placeholder="Zipcode (22222)" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:25px;">
            <input style="width:90%" type="text" id="receiver-Fname" name="receiver-Fname" placeholder="Recipient First Name (Jane)" required />
            <input style="width:90%" type="text" id="receiver-Lname" name="receiver-Lname" placeholder="Recipient Last Name (Doe)" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:24px;margin-bottom:25px;">
            <input type="text" id="receiver-address" name="receiver-address" placeholder="Address (11111 Apple St.)" required />
            <input type="text" id="receiver-city" name="receiver-city" placeholder="City (Houston)" required />
            <input type="text" id="receiver-state" name="receiver-state" placeholder="State (TX)" required />
            <input type="text" id="reciever-zipcode" name="receiver-zipcode" placeholder="Zipcode (22222)" required />
        </div>
        <input type="number" id="package-weight" name="package-weight" placeholder="Package Weight (lbs)" required />
        <select id="shipping-option" name="shipping-option" required>
          <option value="">Shipping Option</option>
          <option value="standard">Standard (5-7 Days)</option>
          <option value="express">Express (2-3 Days)</option>
          <option value="overnight">Overnight</option>
        </select>
        <textarea style="padding-bottom:32px;" id="special" placeholder="Special Instructions: Different Address, place behind plants, ring doorbell..." required></textarea>
        <button  type="submit" class="btn">Submit Shipment</button>
      </form>
    </div>
    <p id="shipment-result"></p>
  </div>

  <div>
  <section id="services" class="services">
    <h3>Our Services</h3>
    <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
  </section>

  <footer>
    <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
  </footer>
    </div>

  <script src="../scripts/shipment.js"></script>
</body>
</html>
